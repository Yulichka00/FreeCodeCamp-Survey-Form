<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta />
        <title>FreeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
          <form id="survery-form">
            <fieldset>
                <label for="name-label">Name
                    <input id="name-label" type="text" placeholder="Enter your name" required/>
                </label>
                <label for="email-label">Email
                    <input id="email-label" type="email" placeholder="Enter your Email" required/>
                </label>
                <label for="number-label">Age (optional)
                    <input id="number-label" type="number" min="10" max="99" placeholder="Age"/>
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <hr />
            <fieldset >
                <label> <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" class="inline" name="recommendation"/>Definitely
                </label>
                <label>
                    <input type="radio" class="inline" name="recommendation"/>Maybe
                </label>
                <label>
                    <input type="radio" class="inline" name="recommendation"/>Not sure
                </label>
            </fieldset>
            <hr />
            <fieldset>
                <label for="dropdown2">What is your favorite feature of freeCodeCamp?
                <select id="dropdown2">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                </label>
            </fieldset>
            <hr />
            <fieldset>
                What would you like to see improved? (Check all that apply)
                <label for="front-end">
                    <input id="front-end" type="checkbox" class="inline"/>Front-end Projects
                </label>
                <label for="back-end"><input type="checkbox" id="back-end" class="inline"/>Back-end Projects</label>

                <label for="data"><input id="data" type="checkbox" class="inline"/>Data Visualization</label>

                <label for="challenges"><input id="challenges" type="checkbox" class="inline"/>Challenges</label>

                <label for="open"><input id="open" type="checkbox" class="inline"/>Open Source Community</label>

                <label for="gitter"><input id="gitter" type="checkbox" class="inline"/>Gitter help rooms</label>

                <label for="videos"><input id="videos" type="checkbox" class="inline"/>Videos</label>

                <label for="meetings"><input id="meetings" type="checkbox" class="inline"/>City Meetups</label>

                <label for="wiki"><input id="wiki" type="checkbox" class="inline"/>Wiki</label>

                <label for="forum"><input id="forum" type="checkbox" class="inline"/>Forum</label>

                <label for="courses"><input id="courses" type="checkbox" class="inline"/>Additional Courses</label>
                <hr />
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" rows="3" cols="50" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
          </form>
    </body>
  </html>
